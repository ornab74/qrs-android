name: QRS â†’ Google Play (Internal)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    environment: playstore
    timeout-minutes: 90

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies + cryptography
        run: |
          sudo apt-get update -y
          sudo apt-get install -y --no-install-recommends \
            openjdk-17-jdk-headless cmake libtool libltdl-dev autoconf automake \
            pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo6 \
            libffi-dev libssl-dev libgmp3-dev python3-dev build-essential \
            git zip unzip lld clang wget
          pip install --user cryptography==42.0.8

      - name: Install Buildozer 1.5.0
        run: |
          pip install --user --upgrade pip
          pip install --user buildozer==1.5.0 cython==0.29.36

      - name: Download & encrypt model
        env:
          ENC_KEY: ${{ secrets.QRS_ENC_KEY }}
        run: |
          mkdir -p models
          curl -L -o models/model.gguf \
            https://huggingface.co/tensorblock/llama3-small-GGUF/resolve/main/llama3-small-Q3_K_M.gguf
          echo "8e4f4856fb84bafb895f1eb08e6c03e4be613ead2d942f91561aeac742a619aa  models/model.gguf" | sha256sum -c -
          python3 - <<'PY'
          from cryptography.hazmat.primitives.ciphers.aead import AESGCM
          import os, secrets
          key = bytes.fromhex(os.environ['ENC_KEY'])
          data = open('models/model.gguf', 'rb').read()
          nonce = secrets.token_bytes(12)
          ct = nonce + AESGCM(key).encrypt(nonce, data, None)
          open('models/llama3-small-Q3_K_M.gguf.aes', 'wb').write(ct)
          PY
          rm -f models/model.gguf

      - name: Cache full .buildozer (p4a + NDK)
        id: cache
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: buildozer-full-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}-v22  # Bumped for NDK change

      - name: Pre-download NDK r28c (matches p4a recommendation; fixes urllib bug)
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          mkdir -p ~/.buildozer/android/platform
          # Retry wget for CI flakiness
          wget --tries=3 --timeout=30 -q https://dl.google.com/android/repository/android-ndk-r28c-linux.zip -O ndk.zip || exit 1
          unzip -q ndk.zip -d ~/.buildozer/android/platform/
          rm ndk.zip
          echo "NDK r28c extracted"

      - name: Update Buildozer (detects pre-downloaded NDK)
        run: |
          export ANDROID_NDK_HOME=~/.buildozer/android/platform/android-ndk-r28c
          buildozer android update  # Initializes p4a & verifies NDK (no redownload)

      - name: Build Release AAB
        run: |
          export ANDROID_NDK_HOME=~/.buildozer/android/platform/android-ndk-r28c
          buildozer -v android release  # Now uses pre-downloaded NDK

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with: 
          name: qrs-release-aab
          path: bin/*.aab

      - name: Upload to Google Play Internal
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT }}
          packageName: com.chaosresonance.qrs
          releaseFiles: bin/*.aab
          track: internal
          status: completed
