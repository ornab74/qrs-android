name: QRS â†’ Google Play (Internal)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    environment: playstore
    timeout-minutes: 90

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet /opt/ghc "$AGENT_TOOLSDIRECTORY" || true

      - name: Cache Buildozer global & local
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
            .buildozer
          key: buildozer-${{ runner.os }}-v35-${{ hashFiles('buildozer.spec') }}
          restore-keys: buildozer-${{ runner.os }}-v35-

      - name: Encrypt model
        env:
          ENC_KEY: ${{ secrets.QRS_ENC_KEY }}
        run: |
          mkdir -p models
          curl -L -o models/model.gguf https://huggingface.co/tensorblock/llama3-small-GGUF/resolve/main/llama3-small-Q3_K_M.gguf
          echo "8e4f4856fb84bafb895f1eb08e6c03e4be613ead2d942f91561aeac742a619aa  models/model.gguf" | sha256sum -c -
          python3 -c "
          from cryptography.hazmat.primitives.ciphers.aead import AESGCM
          import os, secrets
          key = bytes.fromhex(os.environ['ENC_KEY'])
          data = open('models/model.gguf','rb').read()
          nonce = secrets.token_bytes(12)
          ct = nonce + AESGCM(key).encrypt(nonce, data, None)
          open('models/llama3-small-Q3_K_M.gguf.aes','wb').write(ct)
          "
          rm -f models/model.gguf

      - name: Build AAB (root prompt auto-answered + patch ignore)
        run: |
          # This single command answers "y" to ALL root prompts + ignores patch skips
          yes y | docker run --rm \
            -v "$PWD":/home/user/hostcwd \
            -v "$HOME/.buildozer":/root/.buildozer \
            -w /home/user/hostcwd \
            -e P4A_IGNORE_PATCH_ERRORS=1 \
            -e P4A_PATCH_FUZZ=2 \
            ghcr.io/kivy/buildozer:latest \
            buildozer -v android release

      - name: Find AAB
        id: aab
        run: |
          AAB=$(ls bin/*.aab | head -1)
          echo "aab_path=$AAB" >> $GITHUB_OUTPUT
          echo "Found: $AAB"

      - name: Verify AAB
        run: aapt dump badging "${{ steps.aab.outputs.aab_path }}" | head -20

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: qrs-release-aab
          path: ${{ steps.aab.outputs.aab_path }}

      - name: Upload to Google Play Internal
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT }}
          packageName: com.chaosresonance.qrs
          releaseFiles: ${{ steps.aab.outputs.aab_path }}
          track: internal
          status: completed
