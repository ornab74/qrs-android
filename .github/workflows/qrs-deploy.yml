name: QRS - Google Play

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          yarn install
          yarn add @callstack/polygen react-native-wasm

      - name: Prepare Python WASM
        run: |
          mkdir -p wasm
          # Replace this with your actual Python-to-WASM build command
          # For now, just copy prebuilt WASM if it exists
          cp python-backend/main.wasm wasm/qrs.wasm || echo "WASM not found. Compile main.py first."

      - name: Setup Polygen
        run: |
          # Ensure you have a polygen config at repo root: polygen.config.js
          if [ ! -f polygen.config.js ]; then
            echo "module.exports = { outputDir: 'wasm', targets: ['react-native'] };" > polygen.config.js
          fi

      - name: Run Polygen
        run: |
          npx polygen scan
          npx polygen generate

      - name: Build Android AAB
        run: |
          cd qrs-android/android
          ./gradlew bundleRelease

      - name: Upload to Play Internal
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJson: ${{ secrets.PLAY_STORE_KEY }}
          packageName: com.chaosresonance.qrs
          releaseFiles: qrs-android/android/app/build/outputs/bundle/release/app-release.aab
          track: internal
