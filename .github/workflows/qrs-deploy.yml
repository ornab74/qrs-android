name: QRS - Google Play

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          yarn install
          yarn add @callstack/polygen react-native-wasm3

      - name: Compile Python to WASM
        run: npx polygen build python-backend/main.py --output wasm/qrs.wasm

      - name: Build Android AAB
        run: |
          cd android
          ./gradlew bundleRelease

      - name: Upload to Play Internal
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJson: ${{ secrets.PLAY_STORE_KEY }}
          packageName: com.chaosresonance.qrs
          releaseFiles: android/app/build/outputs/bundle/release/app-release.aab
          track: internal
