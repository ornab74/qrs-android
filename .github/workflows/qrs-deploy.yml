name: QRS â†’ Google Play (Internal)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    environment: playstore
    timeout-minutes: 90

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y --no-install-recommends \
            openjdk-17-jdk-headless cmake libtool libltdl-dev autoconf automake \
            pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev libtinfo6 \
            libffi-dev libssl-dev libgmp3-dev python3-dev build-essential \
            git zip unzip lld clang wget
          pip install --user cryptography==42.0.8

      - name: Install latest Buildozer
        run: |
          pip install --user --upgrade pip
          pip install --user buildozer==1.6.0 cython==0.29.36

      - name: Download & encrypt model
        env:
          ENC_KEY: ${{ secrets.QRS_ENC_KEY }}
        run: |
          mkdir -p models
          curl -L -o models/model.gguf \
            https://huggingface.co/tensorblock/llama3-small-GGUF/resolve/main/llama3-small-Q3_K_M.gguf
          echo "8e4f4856fb84bafb895f1eb08e6c03e4be613ead2d942f91561aeac742a619aa  models/model.gguf" | sha256sum -c -
          python3 - <<'PY'
          from cryptography.hazmat.primitives.ciphers.aead import AESGCM
          import os, secrets
          key = bytes.fromhex(os.environ['ENC_KEY'])
          data = open('models/model.gguf', 'rb').read()
          nonce = secrets.token_bytes(12)
          ct = nonce + AESGCM(key).encrypt(nonce, data, None)
          open('models/llama3-small-Q3_K_M.gguf.aes', 'wb').write(ct)
          print("Model encrypted")
          PY
          rm -f models/model.gguf

      - name: Cache Buildozer & NDK
        uses: actions/cache@v4
        with:
          path: |
            .buildozer
            ~/.buildozer/android/platform/android-ndk-r27c
          key: buildozer-ndk-${{ runner.os }}-${{ hashFiles('buildozer.spec') }}-v18

      - name: Download NDK r27c (if cache miss)
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          wget -q https://dl.google.com/android/repository/android-ndk-r27c-linux.zip
          unzip -q android-ndk-r27c-linux.zip -d ~/.buildozer/android/platform/
          rm android-ndk-r27c-linux.zip

      - name: Build Release AAB
        run: |
          buildozer android clean
          export ANDROID_NDK_HOME=~/.buildozer/android/platform/android-ndk-r27c
          buildozer -v android release

      - name: Upload AAB as artifact (debug)
        uses: actions/upload-artifact@v4
        with:
          name: qrs-release-aab
          path: bin/*.aab

      - name: Upload to Google Play (official action)
        uses: google-play/deploy@v2
        with:
          serviceAccountJson: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT }}
          packageName: com.chaosresonance.qrs
          aab: bin/*.aab
          track: internal
          status: completed
