name: QRS - Google Play

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          yarn install
          yarn add @callstack/polygen react-native-wasm

      - name: Prepare WASM module
        run: |
          # Polygen expects an existing WASM file. 
          # Replace this with your own Python-to-WASM build command if needed
          mkdir -p wasm
          cp python-backend/main.wasm wasm/qrs.wasm || echo "WASM file not found, generate it before Polygen"

      - name: Run Polygen
        run: |
          npx polygen scan
          npx polygen generate

      - name: Build Android AAB
        run: |
          cd android
          ./gradlew bundleRelease

      - name: Upload to Play Internal
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJson: ${{ secrets.PLAY_STORE_KEY }}
          packageName: com.chaosresonance.qrs
          releaseFiles: android/app/build/outputs/bundle/release/app-release.aab
          track: internal
